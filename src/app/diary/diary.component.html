<div class="main-table">
    <h2>Welcome to the Diary</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Entry</th>
                <th *ngIf="isAuthenticated">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let diaryEntry of diaryEntries; let i = index">
                <td>{{diaryEntry.date}}</td>
                <td>{{diaryEntry.entry}}</td>
                <td *ngIf="isAuthenticated">
                    <button (click)="onEdit(diaryEntry.id)" class="btn btn-light btn-edit">Edit</button>
                    <button (click)="onDelete(diaryEntry.id)" class="btn btn-danger btn-delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
